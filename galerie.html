<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <title>Galerie - Map Madagascar by Nati Nanol</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body {
      font-family: "Segoe UI", Arial, sans-serif;
      background: #f9f9f9;
      margin: 0; padding: 0;
    }

    header {
      text-align: center;
      background: #222;
      color: white;
      padding: 40px 20px;
    }
    header h1 { margin: 0; font-size: 2.5rem; }

    nav {
      background: #EEEEEE;
      padding: 15px;
      display: flex; justify-content: center;
      gap: 20px;
      position: sticky; top: 0; z-index: 1000;
    }
    .btn {
      padding: 10px 18px; background: #3498db;
      color: white; text-decoration: none;
      border-radius: 6px; transition: 0.3s;
      font-weight: bold;
    }
    .btn:hover { background: #2980b9; }

    section {
      padding: 50px 20px;
      max-width: 1200px;
      margin: auto;
    }
    section h2 {
      text-align: center; margin-bottom: 30px;
      font-size: 2rem; color: #e74c3c;
    }

    /* Slider */
    .slider {
      position: relative; max-width: 1000px;
      margin: auto; overflow: hidden;
      border-radius: 12px;
      box-shadow: 0 5px 15px rgba(0,0,0,0.3);
    }
    .slides { display: flex; transition: transform 0.6s ease-in-out; }
    .slides img {
      width: 100%; flex-shrink: 0;
      border-radius: 12px; cursor: pointer;
    }

    .prev, .next {
      position: absolute; top: 50%;
      transform: translateY(-50%);
      background: rgba(0,0,0,0.6);
      color: white; border: none;
      padding: 12px; cursor: pointer;
      border-radius: 50%; font-size: 20px;
    }
    .prev { left: 15px; }
    .next { right: 15px; }
    .prev:hover, .next:hover { background: rgba(0,0,0,0.9); }

    .dots { text-align: center; margin-top: 15px; }
    .dot {
      display: inline-block; width: 12px; height: 12px;
      margin: 0 4px; background: #bbb;
      border-radius: 50%; cursor: pointer;
    }
    .dot.active { background: #3498db; }

    /* Modal plein √©cran */
    .modal {
      display: none; position: fixed;
      top: 0; left: 0; width: 100%; height: 100%;
      background: rgba(0,0,0,0.9);
      justify-content: center; align-items: center;
      z-index: 2000;
    }
    .modal img {
      max-width: 90%; max-height: 80%;
      border-radius: 12px;
    }
    .close {
      position: absolute; top: 20px; right: 40px;
      color: white; font-size: 40px; cursor: pointer;
    }

    footer {
      background: #1c1c1c; text-align: center;
      padding: 20px; font-size: 0.9rem;
      color: #aaa; margin-top: 40px;
    }

    @media (max-width: 768px) {
      header h1 { font-size: 1.8rem; }
      .prev, .next { padding: 8px; font-size: 16px; }
    }
  </style>
</head>
<body>

  <header>
    <h1>Galerie d‚ÄôExposition</h1>
    <p>D√©couvrez quelques aper√ßus du Map Madagascar by Nati Nanol</p>
  </header>

  <nav>
    <a href="index.html" class="btn">üè† Accueil</a>
    <a href="galerie.html" class="btn">üñº Galerie</a>
  </nav>

  <section>
    <h2>Nos Images</h2>
    <div class="slider">
      <div class="slides" id="slides"></div>
      <button class="prev" onclick="moveSlide(-1)">‚ùÆ</button>
      <button class="next" onclick="moveSlide(1)">‚ùØ</button>
    </div>
    <div class="dots" id="dots"></div>
  </section>

  <!-- Modal plein √©cran -->
  <div id="imgModal" class="modal">
    <span class="close" onclick="closeImg()">&times;</span>
    <img id="modalImg">
  </div>

  <footer>
    ¬© 2025 - MAP MADAGASCAR BY NATI NANOL | Projet cr√©√© par Nati Nanol
  </footer>

  <script>
    const slidesContainer = document.getElementById("slides");
    const dotsContainer = document.getElementById("dots");
    const totalImages = 25; // car1.png ‚Üí car25.png
    let currentIndex = 0;
    let slideInterval;

    for (let i = 1; i <= totalImages; i++) {
      const img = document.createElement("img");
      img.src = "car" + i + ".png";
      img.alt = "Image " + i;
      img.addEventListener("click", () => openImg(img.src));
      slidesContainer.appendChild(img);

      const dot = document.createElement("span");
      dot.classList.add("dot");
      dot.addEventListener("click", () => goToSlide(i - 1));
      dotsContainer.appendChild(dot);
    }

    const slides = document.querySelectorAll(".slides img");
    const dots = document.querySelectorAll(".dot");

    function showSlide(index) {
      if (index >= slides.length) index = 0;
      if (index < 0) index = slides.length - 1;
      currentIndex = index;
      slidesContainer.style.transform = `translateX(${-index * 100}%)`;
      dots.forEach(dot => dot.classList.remove("active"));
      dots[index].classList.add("active");
    }

    function moveSlide(step) { showSlide(currentIndex + step); resetAutoSlide(); }
    function goToSlide(index) { showSlide(index); resetAutoSlide(); }
    function startAutoSlide() { slideInterval = setInterval(() => showSlide(currentIndex + 1), 4000); }
    function resetAutoSlide() { clearInterval(slideInterval); startAutoSlide(); }

    // Plein √©cran image
    function openImg(src) {
      document.getElementById("imgModal").style.display = "flex";
      document.getElementById("modalImg").src = src;
    }
    function closeImg() { document.getElementById("imgModal").style.display = "none"; }

    // Initialisation
    showSlide(0);
    startAutoSlide();
  </script>

</body>
</html>
